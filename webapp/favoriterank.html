    <script>
        // //页面加载完成之后 分页查询第一页数据
        $(function () {
            getData(1,8);
        });
        //点击分页按钮后 查询对应页码数的我的收藏数据
        function getData(pageNum, pageSize) {
            //获取查询条件
            var rname =$("#rname2").val();
            var minPrice = $("#minPrice").val();
            var maxPrice = $("#maxPrice").val();
            //发送请求查询我的收藏数据
            $.post("/routeServlet",
                {action:"pageQueryFavoriteRank",
                    pageNum:pageNum,
                    pageSize:pageSize,
                    rname:rname,
                    minPrice:minPrice,
                    maxPrice:maxPrice,
                }, function (result) {
                    //解析响应数据
                    console.log(result);
                    var routeHtml = '';
                    var list = result.data;
                    var startIndex = (pageNum - 1) * pageSize;
                    var totalPage = result.totalPage;
                    var totalRecord = result.totalRecord;
                    var pagebutton='#page';
                    var button1=pagebutton+pageNum;
                    if(totalPage<10){
                       for(i=totalPage+1;i<=10;i++)
                       {
                           $(pagebutton+i).hide();
                       }
                    }
                    $(list).each(function (index, element) {
                        if(index == 0) {
                            routeHtml+=`<li>
                        <span class="num one">${++startIndex}</span>
                        <a href="route_detail.html"><img src="${element.rimage}" alt=""></a>
                        <h4><a href="route_detail.html">${element.rname}</a></h4>
                        <p>
                            <b class="price">&yen;<span>${element.price}</span>起</b>
                            <span class="shouchang">已收藏${element.count}次</span>
                        </p>
                    </li>`;
                        }else if(index == 1) {
                            routeHtml+=`<li>
                        <span class="num two">${++startIndex}</span>
                        <a href="route_detail.html"><img src="${element.rimage}" alt=""></a>
                        <h4><a href="route_detail.html">${element.rname}</a></h4>
                        <p>
                            <b class="price">&yen;<span>${element.price}</span>起</b>
                            <span class="shouchang">已收藏${element.count}次</span>
                        </p>
                    </li>`;
                        }else{
                            routeHtml+=`<li>
                        <span class="num ">${++startIndex}</span>
                        <a href="route_detail.html"><img src="${element.rimage}" alt=""></a>
                        <h4><a href="route_detail.html">${element.rname}</a></h4>
                        <p>
                            <b class="price">&yen;<span>${element.price}</span>起</b>
                            <span class="shouchang">已收藏${element.count}次</span>
                        </p>
                    </li>`;
                        }
                    });
                    $("#routeList").html(routeHtml);
                    $("#totalPage").html(totalPage);
                    $("#totalCount").html(totalRecord);
            },"json");
        }
    </script>
