<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>黑马旅游网-登录1</title>
    <link rel="stylesheet" type="text/css" href="css/common.css">
    <link rel="stylesheet" type="text/css" href="css/login.css">
    <!--导入jquery-->
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <!--导入json转换js-->
    <script src="js/json.js"></script>
</head>
<body>
<!--引入头部-->
<div id="header"></div>
<!-- 头部 end -->
<section id="login_wrap">
    <div class="fullscreen-bg" style="background: url(images/login_bg.png);height: 532px;">
    </div>
    <div class="login-box">
        <div class="title">
            <img src="images/login_logo.png" alt="">
            <span>欢迎登录黑马旅游账户</span>
        </div>
        <div class="login_inner">
            <!--登录错误提示消息-->
            <div id="errorMsg" class="alert alert-danger" ></div>
            <form id="loginForm" method="post">
                <input name="username" type="text" placeholder="请输入账号" autocomplete="off">
                <input name="password" type="password" placeholder="请输入密码" autocomplete="off">
                <input name="action" type="hidden" value="login">
                <div class="verify">
                    <input name="check" type="text" placeholder="请输入验证码" autocomplete="off">
                    <span><img src="checkCode" alt="" onclick="changeCheckCode(this)"></span>
                    <script type="text/javascript">
                        //图片点击事件
                        function changeCheckCode(img) {
                            img.src="checkCode?"+new Date().getTime();
                        }
                    </script>
                </div>
                <div class="submit_btn">
                    <button type="button" id="loginBtn">登录</button>
                    <div class="auto_login">
                        <input type="checkbox"  class="checkbox">
                        <span>自动登录</span>
                    </div>
                </div>

            </form>
            <div class="reg">没有账户？<a href="javascript:;">立即注册</a></div>
        </div>
    </div>
</section>
<!--引入尾部-->
<div id="footer"></div>
<!--导入布局js，共享header和footer-->
<script type="text/javascript" src="js/include.js"></script>
<script src="js/getParameter.js"></script>
<script>
    //点击登录按钮后 提交登录数据
    $("#loginBtn").click(function () {

        //异步提交登录表单数据
        $.post("/userServlet",$("#loginForm").serialize(),function(result){
            //解析响应数据
        if(result.flag){ //登录成功
            var backurl =getParameter("backurl");
            if(backurl) {
                location.href = backurl;
            }else{
                location.href = "/index.html";
            }
        }else {
    //验证码更新
             $("#checkCodeImg").attr("src","checkCode?"+new Date().getTime());
    //登录失败
             $("#errorMsg").html(result.errorMsg); } },"json");
    });
</script>
</body>
</html>
