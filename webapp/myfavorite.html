    <script>
        $(function () {
            getPage(1,12);
        });
        function getPage(pageNum, pageSize) {
            //发送请求查询我的收藏数据
            $.get("/favoriteServlet",{action:"pageQueryMyFavorite",pageNum:pageNum,pageSize:pageSize},function (result) {
                //解析响应数据
                console.info(result);
                var favoriteHtml = '';
                var list = result.data;
                for (let favorite of list) {
                    let route = favorite.route;
                    favoriteHtml+=`<div class="col-md-3">
                                    <a href="route_detail.html?rid=${route.rid}">
                                        <img src="${route.rimage}" alt="">
                                        <div class="has_border">
                                            <h3>${route.rname}</h3>
                                            <div class="price">网付价<em>￥</em><strong>${route.price}</strong><em>起</em>${favorite.date}</div>
                                        </div>
                                    </a>
                                </div>`;
                }
                $("#home div.row").html(favoriteHtml);
                var totalPage = result.totalPage;
                var totalRecord = result.totalRecord;
                $("#totalPage").html(totalPage);
                $("#totalCount").html(totalRecord);
            },"json");
        }
    </script>
